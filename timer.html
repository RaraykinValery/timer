<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta charset="UTF-8">
	<title>Timer</title>
	<link rel="stylesheet" href="css/reboot.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="timer-wrapper">
		<div class="timer">
			<div class="hours-arrow" id="js-hours-arrow"></div>
			<!-- <div class="mins-arrow" id="js-mins-arrow"></div>
			<div class="secs-arrow" id="js-secs-arrow"></div> -->
		</div>
		<div class="input-wrapper">
			<input type="number" autocomplete="off" max="12" min="0" maxlength="2" minlength="0" class="inp" id="hours_input"> 
			<span>:</span>
			<input type="number" autocomplete="off" max="60" min="0" maxlength="2" minlength="0" class="inp" id="mins_input"> 
			<span>:</span>
			<input type="number" autocomplete="off" max="60" min="0" maxlength="2" minlength="0" class="inp" id="secs_input"> 
		</div>
		<div class="tips-wrapper">
			<span class="tip">hours</span>
			<span class="tip">minutes</span>
			<span class="tip">seconds</span>
		</div>
		<button class="start-btn" id="js-start-btn">Start</button>
		<button class="stop-btn" id="js-stop-btn">Stop</button>
	</div>

	<script src="js/main.js"></script>
</body>
</html>
